<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt(" nhap chuoi 1 :");
    let str2 =prompt("nhap chuoi 2 :");
    let arr1 =[];
    let arr2 =[];
    arr1 = str1.split(" ");
    arr2 = str2.split(" ");
    for(let i = 0;i<arr1.length;i++){
        for(let j=0;j<arr2.length;j++){
            if(arr1[i]===arr2[j]){
                document.write(arr1[i]);
            }
        }
    }
    //document.write(result);
</script>
</body>
</html>
